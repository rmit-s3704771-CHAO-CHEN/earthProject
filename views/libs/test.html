<script>
		function redirect() {
//		date format = yyyy-mm-dd
		var date = document.querySelector('input[type="text"]');
		var dateString = date.value.toString().split("/");
		var year = dateString[0];
		var month = dateString[1];
		var day = dateString[2];
		webPreferences:{
			nodeIntegration: true;
		}
		
		
		var today = new Date();
		var dd = String(today.getDate()).padStart(2, '0');
		var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
		var yyyy = today.getFullYear();
		
		if (yyyy==year && month==mm && dd==day) {
			window.location.href = "http://13.239.40.200:8080/#current/wind/surface/level";

		}
		else
		{
			window.location.href = "http://13.239.40.200:8080/#"+year+"/"+month+"/"+day+"/0000Z/wind/surface/level/orthographic";
		}
		
//		pushToShell(year, month, day);
